# yaml-language-server: $schema=abdicate-1.1.schema.json
version: "1.1"
kind: "Service"
friendlyName: geoservice
requires:
  services:
    zipcodes:
      interface: zipcodes@web-service
  properties:
    geo-url:
      interface: https-url
    shared-property:
      interface: shared-property@https-url
provides:
  website:
    interface: geo@web-service
    x-port: 8000