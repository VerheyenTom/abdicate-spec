# yaml-language-server: $schema=abdicate-1.1.schema.json
version: "1.1"
kind: "Service"
friendlyName: zipcodes
requires:
  databases:
    orm:
      alias: db
      interface: mysql:5
  properties:
    shared-property:
      interface: shared-property@https-url
provides:
  service:
    interface: zipcodes@web-service
    x-port: 8000